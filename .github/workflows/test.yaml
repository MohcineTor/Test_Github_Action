
name: Test

on:
  workflow_dispatch:
    inputs:
      context_id:
        description: 'Select CONTEXT_ID'
        required: true
        default: 'app1'
        type: string
        enum:
          - 'app1'
          - 'performance_dev'
  push:
    branches:
      - main
jobs:
  Test-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [dev, perf]
    env:
      CONTEXT_ID: ${{ github.event.inputs.context_id || 'performance_dev' }}
      PLATFORM_ID: ${{ matrix.platform }}
    
    steps:
      - name: ðŸŽ¯ Checkout Code
        uses: actions/checkout@v3

