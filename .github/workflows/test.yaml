
name: Push_Pulltag
on:
  workflow_dispatch:
    inputs:
      context_id:
        description: 'Select CONTEXT_ID'
        required: true
        default: 'app1'
        type: string
        enum:
          - 'app1'
          - 'performance_dev'
  push:
    branches:
      - main
jobs:
  Test-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [dev, perf, staging]
    env:
      CONTEXT_ID: ${{ github.event.inputs.context_id || 'performance_dev' }}
      PLATFORM_ID: ${{ matrix.platform }}
    
    steps:
      - name: üéØ Checkout Code
        uses: actions/checkout@v3

      - name : üì• Pull Image from ACR
        uses: MohcineTor/Github_Actions/.github/actions/pull_latest@main
        with:
          platform_or_list_of_Platforms: "dev, perf, staging"
          simulator_image_docker_or_list_of_Images: "nginx, redis"
          simulator_version_or_list_of_Versions: "1.25.4-alpine-slim, 7.0.15-alpine, 7.2.4"
          tag_or_list_of_tags: "Nginx_1.24.0, Redis_7.0.15, Redis_7.2.4"
     
      - name : üê≥ Push Image to ACR
        uses: MohcineTor/Github_Actions/.github/actions/push_latest@main
        with:
          platform_or_listofPlatforms: "dev, perf, staging"
          simulator_image_docker_or_listofImages: "nginx, redis"
          tags_or_list_of_tags: "Nginx_1.24.0, Redis_7.0.15, Redis_7.2.4"
      

          
      