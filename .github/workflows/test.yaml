
name: Test

on:
  workflow_dispatch:
    inputs:
      context_id:
        description: 'Select CONTEXT_ID'
        required: true
        default: 'app1'
        type: string
        enum:
          - 'app1'
          - 'performance_dev'
  push:
    branches:
      - main
jobs:
  Test-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        platform: [dev, perf]
    env:
      CONTEXT_ID: ${{ github.event.inputs.context_id || 'performance_dev' }}
      PLATFORM_ID: ${{ matrix.platform }}
    
    steps:
      - name: üéØ Checkout Code
        uses: actions/checkout@v3

      - name : üì• Pull Image from ACR
        uses: MohcineTor/Github_Actions/.github/actions/pull_latest@main
        with:
          platforms: "dev,perf"
          simulator_image_docker_orlistofImage: simulator_simulator, asset_simulators
          simulator_version_orlistofversion: ASSET_v14.2.1_2023-10-26-15h23-27Z, ASSET_v14.2.0_2023-05-30-10h25-06Z
     
      - name : üê≥ Push Image to ACR
        uses: MohcineTor/Github_Actions/.github/actions/push_latest@main
        with:
          platforms: "dev,perf"
          simulator_image_docker_orlistofImage: simulator_simulator, nginx
          simulator_version_orlistofversion: ASSET_v14.2.1_2023-10-26-15h23-27Z, latest, 1.25.4-alpine-slim
          
      