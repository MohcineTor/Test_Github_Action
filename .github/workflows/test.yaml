
name: Push_Pulltag
on:
  workflow_dispatch:
    inputs:
      context_id:
        description: 'Select CONTEXT_ID'
        required: true
        default: 'app1'
        type: string
        enum:
          - 'app1'
          - 'performance_dev'
  push:
    branches:
      - main
jobs:
