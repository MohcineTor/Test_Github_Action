        uses: MohcineTor/Github_Actions/.github/actions/test@main

      - uses: MohcineTor/Github_Actions/.github/actions/pull@main
        with:
          platforms: "dev,perf"
          simulator_image_docker_orlistofImage: simulator_simulator, simu
